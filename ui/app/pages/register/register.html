<header class="usa-header" role="banner">
    <div class="usa-nav-container">
        <div class="usa-navbar">
            <button class="usa-menu-btn">Menu</button>
            <div class="usa-logo" id="logo">
                <em class="usa-logo-text">
                    <a href="/" accesskey="1" title="Home" aria-label="Home">Flash Challenge<br>&nbsp;Exercise</a>
                </em>
            </div>
        </div>
    </div>
</header>

<div class="usa-nav-container container">
    <form class="usa-form" (ngSubmit)="createAccount()">
        <fieldset>
            <legend class="usa-drop_text">Create Account</legend>
            <span>or <a href="javascript:" (click)="goToSignIn()">sign in</a></span>
            <p class="text-alert">{{errorMsg}}</p>
            <label for="first-name">First name <span class="usa-additional_text">Required</span></label>
            <input id="first-name"
                   name="first-name"
                   type="text"
                   required=""
                   aria-required="true"
                   [(ngModel)]="registrationUser.firstName">

            <label for="last-name">Last name <span class="usa-additional_text">Required</span></label>
            <input id="last-name"
                   name="last-name"
                   type="text"
                   required=""
                   [(ngModel)]="registrationUser.lastName"
                   aria-required="true">

            <label for="username">Username <span class="usa-additional_text">Required</span></label>
            <input id="username"
                   name="username"
                   type="text"
                   required=""
                   [(ngModel)]="registrationUser.username"
                   aria-required="true">

            <label for="email">Email<span class="usa-additional_text">Required</span></label>
            <input id="email"
                   name="email"
                   type="email"
                   required=""
                   [(ngModel)]="registrationUser.email"
                   aria-required="true">

            <label for="password">Password<span class="usa-additional_text">Required</span></label>
            <input id="password"
                   name="password"
                   type="password"
                   required=""
                   [(ngModel)]="registrationUser.password"
                   aria-required="true">

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</div>

<footer class="usa-footer usa-footer-slim" role="contentinfo">
    <div class="usa-footer-primary-section">
        <div class="usa-grid-full">
            <nav class="usa-footer-nav usa-width-two-thirds">
                <ul class="usa-unstyled-list">
                    <li class="usa-width-one-fourth usa-footer-primary-content">
                        <a class="usa-footer-primary-link" href="javascript:void(0);">Home</a>
                    </li>
                    <li class="usa-width-one-fourth usa-footer-primary-content">
                        <a class="usa-footer-primary-link" href="javascript:void(0);">Kudos</a>
                    </li>
                    <li class="usa-width-one-fourth usa-footer-primary-content">
                        <a class="usa-footer-primary-link" href="javascript:void(0);">Reports</a>
                    </li>
                </ul>
            </nav>
            <div class="usa-width-one-third">
                <div class="usa-footer-primary-content usa-footer-contact_info">
                    <p>(800) CALL-GOVT</p>
                </div>
                <div class="usa-footer-primary-content usa-footer-contact_info">
                    <a href="mailto:info@agency.gov">info@agency.gov</a>
                </div>
            </div>
        </div>
    </div>

    <div class="usa-footer-secondary_section">
        <div class="usa-grid">
            <div class="usa-footer-logo">
                <h3 class="usa-footer-slim-logo-heading">Enterprise Horizon</h3>
            </div>
        </div>
    </div>
</footer>
