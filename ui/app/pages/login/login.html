<ion-header class="login">
  <ion-navbar white>
    <ion-title>
      <h3>Flash Challenge Exercise</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-footer class="login">
  <ion-toolbar gray-lighter class="footer">
    <ion-row class="text-center">
      <ion-col>
        Home
      </ion-col>
      <ion-col>
        (800) CALL-GOVT
      </ion-col>
      <ion-col>
        <a href="mailto:info@agency.gov">info@agency.gov</a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-toolbar gray-light class="footer footer-brand">
    <ion-row class="text-center">
      <ion-col>
        Enterprise Horizon
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-content class="login" padding>
  <ion-card>
    <ion-card-header>
      <h1>Sign in</h1>
      <p alert>{{errorMsg}}</p>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-label stacked for="username">Username</ion-label>
            <ion-input type="text" id="username" [(ngModel)]="username" name="username" required clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked for="password">Password</ion-label>
            <ion-input [type]="showPassword && 'text' || 'password'"
                       [(ngModel)]="password"
                       id="password"
                       name="password" required clearInput>
            </ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <a href="javascript:" (click)="showPassword = !showPassword">Show password</a>
        </div>
        <div padding>
          <button>Sign In</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
